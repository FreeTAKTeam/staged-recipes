{% set name = "digitalpy" %}
{% set version = "0.3.13.7" %}
{% set python_min = "3.7" %}
{% set python_max = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/digitalpy-{{ version }}.tar.gz
  sha256: 6efc3e9f51ab2b66116c133db56a36666915736c75bc30a54869c1262604c137

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - rule-engine
    - pyzmq

test:
  imports:
    - digitalpy
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/FreeTAKTeam/DigitalPy
  summary: A python implementation of the aphrodite's specification, heavily based on WCMF
  license: EPL-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - phreed
